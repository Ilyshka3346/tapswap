<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Монет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="coin-count">0</h1>

        <!-- Контент вкладки "Заработать" -->
        <div id="earn-content" class="tab-content active">
            <img id="clicker-img" src="your-image.png" alt="Click to earn coins!" class="clicker-image">
            <div class="stats">
                <p id="energy">Энергия: 100/100</p>
            </div>
        </div>

        <!-- Контент вкладки "Улучшения" -->
        <div id="boost-content" class="tab-content">
            <h2>Меню Улучшений</h2>
            <div class="boost-option" id="boost-energy">
                <p>Увеличить максимальную энергию</p>
                <button id="buy-energy">Купить за 500 монет</button>
            </div>
            <div class="boost-option" id="boost-recovery">
                <p>Увеличить скорость восстановления энергии</p>
                <button id="buy-recovery">Купить за 1000 монет</button>
            </div>
            <div class="boost-option" id="boost-coins">
                <p>Увеличить количество монет за клик</p>
                <button id="buy-coins">Купить за 2000 монет</button>
            </div>
        </div>

        <!-- Вкладки внизу -->
        <div class="tabs">
            <button class="tab-button" id="earn-tab">Заработать</button>
            <button class="tab-button" id="boost-tab">Улучшения</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
