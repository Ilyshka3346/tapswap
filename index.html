<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Монет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="coin-count">0</h1>

        <!-- Контент вкладки "Заработать" -->
        <div id="earn-content" class="tab-content active">
            <img id="clicker-img" src="your-image.png" alt="Click to earn coins!" class="clicker-image">
            <div class="stats">
                <p id="energy">Энергия: 100/100</p>
            </div>
        </div>

        <!-- Контент вкладки "Улучшения" -->
        <div id="boost-content" class="tab-content">
            <h2>Меню Улучшений</h2>
            <div class="boost-container">
                <div class="boost-item">
                    <h3>Увеличение количества энергии</h3>
                    <p>Цена: <span id="energy-cost">5000</span> монет</p>
                    <p>Уровень: <span id="energy-level">1</span></p>
                    <button id="buy-energy">Купить</button>
                </div>
                <div class="boost-item">
                    <h3>Увеличение скорости восстановления энергии</h3>
                    <p>Цена: <span id="recharge-cost">3000</span> монет</p>
                    <p>Уровень: <span id="recharge-level">1</span></p>
                    <button id="buy-recharge">Купить</button>
                </div>
                <div class="boost-item">
                    <h3>Увеличение монет за клик</h3>
                    <p>Цена: <span id="coin-click-cost">2000</span> монет</p>
                    <p>Уровень: <span id="coin-click-level">1</span></p>
                    <button id="buy-coin-click">Купить</button>
                </div>
            </div>
        </div>

        <!-- Вкладки внизу -->
        <div class="tabs">
            <button class="tab-button" id="earn-tab">Заработать</button>
            <button class="tab-button" id="boost-tab">Улучшения</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
